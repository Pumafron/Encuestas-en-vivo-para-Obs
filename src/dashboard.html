<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"> -->
    
    <link rel="stylesheet" href="../../css/outdash.css">
    <title>Document</title>
</head>
<body class="bg-slate-800">
    <header>
        <div class="mx-auto">
            <nav class="bg-slate-500 flex justify-between items-center lg:justify-start">
                <div >
                    <img src="" alt="asdf">
                </div>
                <div class="links lg:block hidden w-1/6 md:w-4/6">
                    <ul class="menu flex items-center justify-center gap-5">
                        <li><a href="/" class="link">Menu </a></li>
                        <li><a href="dashboard" class="link">dashboard</a></li>
                        <!-- todo: esta opcion solo cuando este logueado el usuario -->
                        <li><a href="logout" class="link">logout</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main class="grid grid-cols-2">
        <div class="gestor-de-tags p-9">
            <!-- aqui es donde el usuario puede crear sus tags -->
            <div>
                <form action="" id="formulario" class="flex">
                    <div class="grid grid-cols-1 gap-7">
                        <div>
                            <input type="text" id="nametag" placeholder="NameToTag">
                        </div>
                        <div>
                            <input type="submit" class="cursor-pointer bg-slate-300 hover:bg-slate-200 p-3 rounded-2xl" value="Crear">
                        </div>
                    </div>
                    
                    
                </form>
            </div>
        </div>
        <div class="avaibletags  max-h-96">
            <!-- esta parte deve tener un scroll -->
            <div>
                <p>Tags</p>
            </div>
            <!-- esta parte es generada por un script -->
            <div class="overflow-y-auto" id="tagsavaible"></div>
        </div>
    </main>
    <script src="../../js/dashboard.js"></script>
</body>
</html>
